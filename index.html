<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Dropdown Menu with Data Display</h2>
        
        <!-- Dropdown Button -->
        <div class="dropdown mb-3 d-inline-block">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                SP
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" data-value="SP">SP</a></li>
                <li><a class="dropdown-item" href="#" data-value="RP">RP</a></li>
                <li><a class="dropdown-item" href="#" data-value="CP">CP</a></li>
                <li><a class="dropdown-item" href="#" data-value="C">C</a></li>
                <li><a class="dropdown-item" href="#" data-value="1B">1B</a></li>
                <li><a class="dropdown-item" href="#" data-value="2B">2B</a></li>
                <li><a class="dropdown-item" href="#" data-value="3B">3B</a></li>
                <li><a class="dropdown-item" href="#" data-value="SS">SS</a></li>
                <li><a class="dropdown-item" href="#" data-value="LF">LF</a></li>
                <li><a class="dropdown-item" href="#" data-value="CF">CF</a></li>
                <li><a class="dropdown-item" href="#" data-value="RF">RF</a></li>
                <li><a class="dropdown-item" href="#" data-value="DH">DH</a></li>
            </ul>
        </div>

        <!-- Data Table -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Player</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>

        <!-- Buttons -->
        <div>
            <button id="addRow" class="btn btn-success">+</button>
            <button id="editToggle" class="btn btn-secondary">✔</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let isEditable = false;
            let currentPosition = "SP";  // Default selection
            
            // Load saved table data from localStorage
            function loadTableData() {
                let savedData = JSON.parse(localStorage.getItem("tableData")) || [];
                displayTableData(savedData);
            }

            // Save data to localStorage
            function saveTableData() {
                let rows = [];
                $("#dataTable tr").each(function() {
                    let position = $(this).find("td:first").text();
                    let player = $(this).find("td:nth-child(2)").text();
                    if (position && player) {
                        rows.push({ position, player });
                    }
                });
                localStorage.setItem("tableData", JSON.stringify(rows));
            }

            // Display table data from localStorage
            function displayTableData(data) {
                let tableRows = "";
                data.forEach(item => {
                    tableRows += `<tr>
                                    <td contenteditable="${isEditable}">${item.position}</td>
                                    <td contenteditable="${isEditable}">${item.player}</td>
                                    <td><button class="btn btn-danger btn-sm deleteRow">❌</button></td>
                                  </tr>`;
                });
                $("#dataTable").html(tableRows);
            }

            // Update table based on dropdown selection
            function filterTableByPosition(position) {
                let savedData = JSON.parse(localStorage.getItem("tableData")) || [];
                let filteredData = savedData.filter(item => item.position === position);
                displayTableData(filteredData);
            }

            // Set default position and load table
            $("#dropdownMenuButton").text(currentPosition);
            loadTableData();

            // Handle dropdown selection
            $(".dropdown-item").click(function() {
                currentPosition = $(this).data("value");
                $("#dropdownMenuButton").text(currentPosition);
                filterTableByPosition(currentPosition);
            });

            // Add new row
            $("#addRow").click(function() {
                let newRow = `<tr>
                                <td contenteditable="true">${currentPosition}</td>
                                <td contenteditable="true">New Player</td>
                                <td><button class="btn btn-danger btn-sm deleteRow">❌</button></td>
                              </tr>`;
                $("#dataTable").append(newRow);
                saveTableData();
            });

            // Enable/Disable edit mode
            $("#editToggle").click(function() {
                isEditable = !isEditable;
                $("#dataTable td").attr("contenteditable", isEditable);
                $(this).text(isEditable ? "✔" : "Edit");
                if (!isEditable) saveTableData();
            });

            // Delete row
            $("#dataTable").on("click", ".deleteRow", function() {
                $(this).closest("tr").remove();
                saveTableData();
            });

            // Auto-save changes
            $("#dataTable").on("input", "td", function() {
                saveTableData();
            });

        });
    </script>
</body>
</html>
