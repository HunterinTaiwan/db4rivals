<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Dropdown Menu with Data Display</h2>
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select an Option
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" data-value="option1">Option 1</a></li>
                <li><a class="dropdown-item" href="#" data-value="option2">Option 2</a></li>
                <li><a class="dropdown-item" href="#" data-value="option3">Option 3</a></li>
                <li><a class="dropdown-item" href="#" data-value="option4">Option 4</a></li>
                <li><a class="dropdown-item" href="#" data-value="option5">Option 5</a></li>
            </ul>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr><td colspan="2" class="text-center">Select an option to display data</td></tr>
            </tbody>
        </table>
        <button id="addRow" class="btn btn-success">+</button>
    </div>
    <script>
        $(document).ready(function(){
            const data = {
                option1: ["Data 1.1", "Data 1.2", "Data 1.3", "Data 1.4", "Data 1.5"],
                option2: ["Data 2.1", "Data 2.2", "Data 2.3", "Data 2.4", "Data 2.5"],
                option3: ["Data 3.1", "Data 3.2", "Data 3.3", "Data 3.4", "Data 3.5"],
                option4: ["Data 4.1", "Data 4.2", "Data 4.3", "Data 4.4", "Data 4.5"],
                option5: ["Data 5.1", "Data 5.2", "Data 5.3", "Data 5.4", "Data 5.5"]
            };
            
            $(".dropdown-item").click(function(){
                let selectedOption = $(this).data("value");
                let selectedData = data[selectedOption];
                
                let tableRows = "";
                selectedData.forEach((item, index) => {
                    tableRows += `<tr><td>${index + 1}</td><td>${item}</td></tr>`;
                });
                
                $("#dataTable").html(tableRows);
            });
            
            $("#addRow").click(function(){
                let newRowIndex = $("#dataTable tr").length + 1;
                let newRow = `<tr><td contenteditable="true">${newRowIndex}</td><td contenteditable="true">New Data ${newRowIndex}</td></tr>`;
                $("#dataTable").append(newRow);
                
                // Make the new row editable and disable editing on Enter key press
                $("#dataTable tr:last td").keypress(function(event){
                    if(event.which === 13){ // Enter key
                        event.preventDefault();
                        $(this).closest("tr").find("td").attr("contenteditable", "false");
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
