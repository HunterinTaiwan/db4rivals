<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Dropdown Menu with Data Display</h2>
        
        <!-- Dropdown Button -->
        <div class="dropdown mb-3 d-inline-block">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                All
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" data-value="All">All</a></li>
                <li><a class="dropdown-item" href="#" data-value="SP">SP</a></li>
                <li><a class="dropdown-item" href="#" data-value="RP">RP</a></li>
                <li><a class="dropdown-item" href="#" data-value="CP">CP</a></li>
                <li><a class="dropdown-item" href="#" data-value="C">C</a></li>
                <li><a class="dropdown-item" href="#" data-value="1B">1B</a></li>
                <li><a class="dropdown-item" href="#" data-value="2B">2B</a></li>
                <li><a class="dropdown-item" href="#" data-value="3B">3B</a></li>
                <li><a class="dropdown-item" href="#" data-value="SS">SS</a></li>
                <li><a class="dropdown-item" href="#" data-value="LF">LF</a></li>
                <li><a class="dropdown-item" href="#" data-value="CF">CF</a></li>
                <li><a class="dropdown-item" href="#" data-value="RF">RF</a></li>
                <li><a class="dropdown-item" href="#" data-value="DH">DH</a></li>
            </ul>
        </div>

        <!-- Search box (hidden by default) -->
        <div id="searchBoxContainer" class="mb-3" style="display: none;">
            <input type="text" id="searchBox" class="form-control" placeholder="Search Players..." style="width: 100%; padding: 10px;">
        </div>

        <!-- Data Table -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Player</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>

        <!-- Buttons -->
        <div>
            <button id="addRow" class="btn btn-success">+</button>
            <button id="editToggle" class="btn btn-secondary">✔</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let isEditable = false;
            let currentPosition = "All";  // Default selection
            let db;

            // Open IndexedDB database
            const request = indexedDB.open("playersDatabase", 1);
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                let objectStore = db.createObjectStore("players", { keyPath: "id", autoIncrement: true });
                objectStore.createIndex("position", "position", { unique: false });
            };
            request.onsuccess = function(event) {
                db = event.target.result;
                console.log("IndexedDB opened successfully");
                loadTableData();
            };
            request.onerror = function(event) {
                console.error("Error opening IndexedDB", event.target.error);
            };

            // Save data to IndexedDB
            function saveToIndexedDB(data) {
                let transaction = db.transaction(["players"], "readwrite");
                let objectStore = transaction.objectStore("players");
                objectStore.clear(); // Clear previous data before saving new one (optional)
                data.forEach(item => {
                    objectStore.add(item);
                });
            }

            // Load data from IndexedDB
            function loadTableData() {
                let transaction = db.transaction(["players"], "readonly");
                let objectStore = transaction.objectStore("players");
                let request = objectStore.getAll();  // Fetch all data
                request.onsuccess = function(event) {
                    let savedData = event.target.result;
                    displayTableData(savedData);
                };
            }

            // Display table data based on the provided dataset
            function displayTableData(data) {
                let tableRows = "";
                data.forEach(item => {
                    tableRows += `<tr>
                                    <td contenteditable="${isEditable}">${item.position}</td>
                                    <td contenteditable="${isEditable}">${item.player}</td>
                                  </tr>`;
                });
                $("#dataTable").html(tableRows);
            }

            // Filter table based on position selection
            function filterTableByPosition(position) {
                let transaction = db.transaction(["players"], "readonly");
                let objectStore = transaction.objectStore("players");
                let request = objectStore.index("position").getAll(position); // Fetch filtered data based on position
                request.onsuccess = function(event) {
                    let filteredData = event.target.result;
                    displayTableData(filteredData);
                };
            }

            // Set default position and load table
            $("#dropdownMenuButton").text(currentPosition);
            loadTableData();

            // Handle dropdown selection
            $(".dropdown-item").click(function() {
                currentPosition = $(this).data("value");
                $("#dropdownMenuButton").text(currentPosition);
                filterTableByPosition(currentPosition);
            });

            // Add new row
            $("#addRow").click(function() {
                let newRow = { position: currentPosition, player: "New Player" };
                saveToIndexedDB([newRow]);  // Add new row to IndexedDB
                loadTableData();  // Reload table after adding
            });

            // Enable/Disable edit mode
            $("#editToggle").click(function() {
                isEditable = !isEditable;
                $("#dataTable td").attr("contenteditable", isEditable);
                $(this).text(isEditable ? "✔" : "Edit");
                if (!isEditable) loadTableData();  // Reload table after editing
            });

            // Auto-save changes (update IndexedDB when data is modified in the table)
            $("#dataTable").on("input", "td", function() {
                let rows = [];
                $("#dataTable tr").each(function() {
                    let position = $(this).find("td:first").text();
                    let player = $(this).find("td:nth-child(2)").text();
                    if (position && player) {
                        rows.push({ position, player });
                    }
                });
                saveToIndexedDB(rows);  // Save updated data to IndexedDB
            });

            // Search functionality
            $("#searchBox").on("input", function() {
                let query = $(this).val().toLowerCase();
                $("#dataTable tr").each(function() {
                    let player = $(this).find("td:nth-child(2)").text().toLowerCase();
                    $(this).toggle(player.indexOf(query) > -1);
                });
            });
        });
    </script>
</body>
</html>
