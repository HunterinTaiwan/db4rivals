<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Data Rows</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .editable {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data-row input {
            width: 100%;
        }
        .data-row button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Option
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" data-option="option1">Option 1</a>
                <a class="dropdown-item" href="#" data-option="option2">Option 2</a>
                <a class="dropdown-item" href="#" data-option="option3">Option 3</a>
                <a class="dropdown-item" href="#" data-option="option4">Option 4</a>
                <a class="dropdown-item" href="#" data-option="option5">Option 5</a>
            </div>
        </div>

        <!-- Data Rows Section -->
        <div id="dataRows" class="mt-4">
            <!-- Dynamic rows will appear here -->
        </div>

        <!-- Plus Button -->
        <button class="btn btn-success mt-3" id="addRowBtn">+ Add Row</button>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentOption = null;
        let dataRows = [];

        // Handle dropdown selection
        $('.dropdown-item').click(function() {
            currentOption = $(this).data('option');
            displayDataRows();
        });

        // Handle adding new row
        $('#addRowBtn').click(function() {
            if (currentOption) {
                let newRow = {
                    option: currentOption,
                    editable: true,
                    data: Array(5).fill('')
                };
                dataRows.push(newRow);
                displayDataRows();
            }
        });

        // Handle editing and entering row
        function handleEditInput(event, rowIndex, colIndex) {
            const value = event.target.value;
            dataRows[rowIndex].data[colIndex] = value;
            dataRows[rowIndex].editable = false;
            displayDataRows();
        }

        // Display rows of data
        function displayDataRows() {
            let rowsHtml = '';

            dataRows.forEach((row, rowIndex) => {
                if (row.option === currentOption) {
                    rowsHtml += `<div class="data-row">`;

                    for (let i = 0; i < 5; i++) {
                        if (row.editable) {
                            rowsHtml += `<input class="editable" type="text" value="${row.data[i]}" onblur="handleEditInput(event, ${rowIndex}, ${i})" />`;
                        } else {
                            rowsHtml += `<span>${row.data[i]}</span>`;
                        }
                    }

                    rowsHtml += `</div>`;
                }
            });

            $('#dataRows').html(rowsHtml);
        }
    </script>
</body>
</html>
